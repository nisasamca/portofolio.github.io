<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contacts.css">
    <style>
      .contents {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 2px solid black;
        padding: 15px;
      }

      #generateButton {
        margin-top: 5px;
        margin-bottom: 15px;
      }
    </style>
</head>
<body>
  
    

<div class="contents" align="center" hidden>
    <button id="incrementButton" onclick="increment()">yang iniii!</button>
    <h3>Kamu sudah menekan tombol di atas sebanyak <span id="count">0</span></h3>
    
  </div>

<script>
   
/*event handler*/
function welcome() {
  alert('RAWR!  tekan pwiss!');
  const contents = document.querySelector('.contents');
  contents.removeAttribute('hidden');
}
document.body.onload = welcome;
function increment() {
document.getElementById('count').innerText++;
  if (document.getElementById('count').innerText == 7) {
        const hiddenMessage = document.createElement('h4');
        hiddenMessage.innerText = ' DOR!';
        const image = document.createElement('img');
        image.setAttribute('src','assets/wikwiw.jpg' )
        const contents = document.querySelector('.contents');
        contents.appendChild(hiddenMessage).appendChild(image);
  }
}
  
  document.getElementById('incrementButton').onclick = increment;
   </script>
</body>
</html>
